      <div>
          <div class="panel panel-default">
              <div align=center class="panel-heading"><h3 class="panel-title">Registrar producto</h3></div>
              <div align=center class="panel-body">
                  <form role="form" id="ProductoInsert">
                      <div class="form-group">
                          <label for="Inputidproducto">idproducto</label>
                          <input type="text" name="idproducto" class="form-control" id="Inputidproducto" placeholder="idproducto" required>
                       </div>
                      <div class="form-group">
                          <label for="InputnombreProducto">nombreProducto</label>
                          <input type="text" name="nombreProducto" class="form-control" id="InputnombreProducto" placeholder="nombreProducto">
                       </div>
                      <div class="form-group">
                          <label for="InputcantidadProductoInventario">cantidadProductoInventario</label>
                          <input type="text" name="cantidadProductoInventario" class="form-control" id="InputcantidadProductoInventario" placeholder="cantidadProductoInventario">
                       </div>
                      <div class="form-group">
                          <label for="InputprecioUnitarioProducto">precioUnitarioProducto</label>
                          <input type="text" name="precioUnitarioProducto" class="form-control" id="InputprecioUnitarioProducto" placeholder="precioUnitarioProducto">
                       </div>
                      <div class="form-group">
                          <label for="InputdescripcionProducto">descripcionProducto</label>
                          <input type="text" name="descripcionProducto" class="form-control" id="InputdescripcionProducto" placeholder="descripcionProducto">
                       </div>
                      <div class="form-group">
                          <label for="InputcalidadTipo">calidadTipo</label>
                          <input type="text" name="calidadTipo" class="form-control" id="InputcalidadTipo" placeholder="calidadTipo">
                       </div>
                      <div class="form-group">

                          <input type="text" name="ubicacionProducto" class="form-control" id="InputubicacionProducto" placeholder="ubicacionProducto">
                       </div>
                      <div class="form-group">
                          <label for="Inputcategoria_idcategoria">categoria_idcategoria</label>
                          <input type="text" name="categoria_idcategoria" class="form-control" id="Inputcategoria_idcategoria" placeholder="categoria_idcategoria">
                       </div>
                        <a href="javascript:preProductoInsert('ProductoInsert')" class="btn btn-warning">Registrar</a>
