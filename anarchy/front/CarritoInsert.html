      <div>
          <div class="panel panel-default">
              <div align=center class="panel-heading"><h3 class="panel-title">Registrar carrito</h3></div>
              <div align=center class="panel-body">
                  <form role="form" id="CarritoInsert">
                      <div class="form-group">
                          <label for="Inputproducto_idproducto">producto_idproducto</label>
                          <input type="text" name="producto_idproducto" class="form-control" id="Inputproducto_idproducto" placeholder="producto_idproducto">
                       </div>
                      <div class="form-group">
                          <label for="Inputprecio">precio</label>
                          <input type="text" name="precio" class="form-control" id="Inputprecio" placeholder="precio">
                       </div>
                      <div class="form-group">
                          <label for="Inputcantidad">cantidad</label>
                          <input type="text" name="cantidad" class="form-control" id="Inputcantidad" placeholder="cantidad">
                       </div>
                      <div class="form-group">
                          <label for="InputsubTotal">subTotal</label>
                          <input type="text" name="subTotal" class="form-control" id="InputsubTotal" placeholder="subTotal">
                       </div>
                      <div class="form-group">
                          <label for="InputfechaProductoUsuario">fechaProductoUsuario</label>
                          <input type="text" name="fechaProductoUsuario" class="form-control" id="InputfechaProductoUsuario" placeholder="fechaProductoUsuario">
                       </div>
                      <div class="form-group">
                          <label for="InputidCarrito">idCarrito</label>
                          <input type="text" name="idCarrito" class="form-control" id="InputidCarrito" placeholder="idCarrito" required>
                       </div>
                      <div class="form-group">
                          <label for="InputFactura_idFactura">Factura_idFactura</label>
                          <input type="text" name="Factura_idFactura" class="form-control" id="InputFactura_idFactura" placeholder="Factura_idFactura">
                       </div>
                        <a href="javascript:preCarritoInsert('CarritoInsert')" class="btn btn-warning">Registrar</a>
                   </form>
               </div><!-- panel-body -->
          </div> <!-- panel -->
      </div>

<!-- That`s all folks! -->
</html>
